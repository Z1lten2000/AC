<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Casino Admin</title>
    <script src="admin_data.js"></script>
    <style>

        .accent { color: #9d4edd; font-weight: bold; }
    </style>
</head>
<body>
    <h1>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ö–∞–∑–∏–Ω–æ</h1>

    <script>
        function update() {
            if (!window.ADMIN_DATA) return;
            const d = window.ADMIN_DATA;
            document.getElementById('stats').innerHTML = `
                <div class="card">–í—Å–µ–≥–æ —é–∑–µ—Ä–æ–≤: <br><span class="accent">${d.stats.total_users}</span></div>
                <div class="card">–û–±—â–∏–π –±–∞–Ω–∫: <br><span class="accent">${d.stats.total_balance.toLocaleString()} üí∞</span></div>
            `;

                    <span class="accent">${u.balance.toLocaleString()} üí∞</span>
                </div>
            `).join('');
        }
        window.onload = update;
    </script>
</body>
</html>
